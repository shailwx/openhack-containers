apiVersion: apps/v1
kind: Deployment
metadata:
  name: tripviewer
spec:
  selector:
    matchLabels:
      run: tripviewer
  replicas: 2
  template:
    metadata:
      labels:
        run: tripviewer
    spec:
      containers:
      - name: tripviewer
        image: registryzwl7908.azurecr.io/tripinsights/tripviewer:1.0
        ports:
        - containerPort: 80
        env:
        - name: TRIPS_API_ENDPOINT
          value: "http://trips.cluster.svc.local"
        - name: USERPROFILE_API_ENDPOINT
          value: "http://userprofile.cluster.svc.local"
        
apiVersion: v1
kind: Service
metadata:
  name: tripviewer
spec:
  type: LoadBalancer
  selector:
    app: tripviewer  
  ports:
  - port: 80
  