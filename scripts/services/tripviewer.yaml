apiVersion: apps/v1
kind: Deployment
metadata:
  name: trip-viewer
spec:
  selector:
    matchLabels:
      run: trip-viewer
  replicas: 2
  template:
    metadata:
      labels:
        run: trip-viewer
    spec:
      containers:
      - name: trip-viewer
        image: registryzwl7908.azurecr.io/tripinsights/tripviewer:1.0
        env: 
        - name: SQL_USER
          value: "sqladminzWl7908"
        - name: SQL_PASSWORD
          value: "yL5at0Tl6"
        - name: SQL_SERVER
          value: "sqlserverzwl7908.database.windows.net"
        - name:  SQL_DBNAME
          value: "mydrivingDB"
        ports:
        - containerPort: 80
        


apiVersion: v1
kind: Service
metadata:
  name: trip-viewer-web
spec:
  ports:
  - port: 80
  selector:
    app: trip-viewer